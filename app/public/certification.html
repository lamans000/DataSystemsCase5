<div class="container">
<div id="certificateTableApp">
<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th>Certification ID</th>
      <th>Certification Name</th>
      <th>Certifying Agency</th>
      <th>Expiration Period</th>
    </tr>
  </thead>
  <tbody>
    <tr v-for="c in certificates" @click="handleRowClick(c)">
      <td>{{ c.certificationID }}</td>
      <td>{{ c.certificationName }}</td>
      <td>{{ c.certifyingAgency }}</td>
      <td>{{ c.expirationPeriod }}</td>
    </tr>
  </tbody>
</table>
</div>
</div>

<div id="updateCertificateApp" class="container">
<form @submit.prevent="handleUpdate">
  <div class="form-group row">
    <label for="memberID" class="col-sm-2 col-form-label">Certification ID</label>
    <div class="col-sm-10">
      <input type="string" class="form-control" id="memberID" placeholder="15" v-model="certificate.certificationID" readonly>
    </div>
  </div>
  <div class="form-group row">
    <label for="memberID" class="col-sm-2 col-form-label">Certification Name</label>
    <div class="col-sm-10">
      <input type="string" class="form-control" id="memberID" placeholder="HAZMAT" v-model="certificate.certificationName">
    </div>
  </div>
  <div class="form-group row">
    <label for="memberID" class="col-sm-2 col-form-label">Certifying Agency</label>
    <div class="col-sm-10">
      <input type="string" class="form-control" id="memberID" placeholder="Athens Technical College" v-model="certificate.certifyingAgency">
    </div>
  </div>
  <div class="form-group row">
    <label for="memberID" class="col-sm-2 col-form-label">Expiration Period</label>
    <div class="col-sm-10">
      <input type="string" class="form-control" id="memberID" placeholder="11/10/2020" v-model="certificate.expirationPeriod">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-4">
      <button type="submit" class="btn btn-primary btn-block">Update Certification</button>
    </div>
  </div>

</form>
